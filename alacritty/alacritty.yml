env:
  TERM: xterm-256color

window:
  padding:
    x: 0
    y: 0
  startup_mode: Fullscreen

font:
  normal:
    family: BerkeleyMono Nerd Font Mono
    style: Regular
  bold:
    family: Berkeley Mono
    style: Bold
  italic:
    family: Berkeley Mono
    style: italic
  bold_italic:
    family: Berkeley Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0

scrolling:
  history: 10000

tabspaces: 4

mouse:
  hide_when_typing: true

curosr:
  style: Block

colors:
  primary:
    background: "0x181616"
    foreground: "0xc5c9c5"

  normal:
    black: "0x0d0c0c"
    red: "0xc4746e"
    green: "0x8a9a7b"
    yellow: "0xc4b28a"
    blue: "0x8ba4b0"
    magenta: "0xa292a3"
    cyan: "0x8ea4a2"
    white: "0xc8c093"

  bright:
    black: "0xa6a69c"
    red: "0xe46876"
    green: "0x87a987"
    yellow: "0xe6c384"
    blue: "0x7fb4ca"
    magenta: "0x938aa9"
    cyan: "0x7aa89f"
    white: "0xc5c9c5"

  cursor:
    cursor: "0xc8c093"

  selection:
    background: "0x2d4f67"
    foreground: "0xc8c093"

  indexed_colors:
    - { index: 16, color: "0xffa066" }
    - { index: 17, color: "0xff5d62" }

debug:
  render_timer: false
