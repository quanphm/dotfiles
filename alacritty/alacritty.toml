[env]
TERM = "xterm-256color"

[window]
startup_mode = "Fullscreen"
padding = { x = 2, y = 2}

[font]
size = 16

[font.normal]
family = "TX Nerd Font"
# family = "DepartureMono Nerd Font"
# style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10_000

[mouse]
hide_when_typing = true

[cursor.style]
shape = "Block"

[debug]
render_timer = false

[colors.primary]
background = "#09090b"
foreground = "#d4d4d8"

[colors.normal]
black = "#4b5563"
red = "#d4d4d8"
green = "#d4d4d8"
yellow = "#eab308"
blue = "#d4d4d8"
magenta = "#9ca3af"
cyan = "#d4d4d8"
white = "#d4d4d8"

[colors.bright]
black = "#4b5563"
red = "#ab4642"
green = "#9ca3af"
yellow = "#eab308"
blue = "#9ca3af"
magenta = "#9ca3af"
cyan = "#9ca3af"
white = "#d4d4d8"

[colors.cursor]
text = "#030712"
cursor = "#d4d4d8"

[colors.selection]
text = "#030712"
background = "#d4d4d8"

