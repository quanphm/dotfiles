[env]
TERM = "xterm-256color"

[window]
startup_mode = "Fullscreen"
padding = { x = 2, y = 2}

[font]
size = 16

[font.normal]
family = "TX Nerd Font"
# family = "DepartureMono Nerd Font"
# style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 10_000

[mouse]
hide_when_typing = true

[cursor.style]
shape = "Block"

[debug]
render_timer = false

[general]
import = [
  "~/.config/alacritty/themes/kanso_zen.toml"
]

